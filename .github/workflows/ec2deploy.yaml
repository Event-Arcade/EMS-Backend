name: Build on DockerHub and Deploy to AWS
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./
          push: true
          dockerfile: ./Dockerfile
          tags: bhanuka2500/ems-backend-api:latest
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set permissions for private key
      run: |
        echo "${{ secrets.AWS_SECRET_ACCESS_KEY }}" > key.pem
        chmod 600 key.pem
    - name: Pull Docker image
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@16.171.23.22 'sudo docker pull bhanuka2500/ems-backend-api:latest'
    - name: Stop running container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@16.171.23.22 'sudo docker stop ems-backend-api-deployement-container || true'
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@16.171.23.22 'sudo docker rm ems-backend-api-deployement-container || true'
    - name: Run new container
      run: |
        ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@16.171.23.22 'sudo docker run -d -e ASPNETCORE_ENVIRONMENT="Development" --name ems-backend-api-deployement-container -p 8080:8080 bhanuka2500/ems-backend-api:latest'